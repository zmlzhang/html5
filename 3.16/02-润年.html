<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>闰年</title>
</head>
<body>
    <script>
        function run(year){
            if(year % 100 ==0){
                if(year % 400 ==0){
                    return true
                }
                else{
                    return false
                }
            }
            else{
                if( year % 4 == 0){
                    return true
                }
                else{
                    return false
                }
            }
        }
        var rn= run(1000)
        console.log(rn)

        function runnian(y){
            if (y % 4==0 && y%100 !=0 || y%400 == 0){
                return true
            }
            else{
                return false
            }
        }
        var re = runnian(2000)
        console.log(re)

    </script>
    
</body>
</html>
