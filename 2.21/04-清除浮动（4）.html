<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>隔墙法4</title>
    <style>
        ul{
            list-style: none;
        }

        li{
            float: left;
        }
        /*
             使用overflow清除浮动
        */
        .b1{
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="a1">
        <ul class="b1">
            <li>男嘉宾1</li>
            <li>男嘉宾2</li>
            <li>男嘉宾3</li>
            <li>男嘉宾4</li>
            <li>男嘉宾5</li>
        </ul>
        
    </div>
    
    <div id="a2">
        <ul class="b1">
            <li>那嘉宾1</li>
            <li>那嘉宾2</li>
            <li>那嘉宾3</li>
            <li>那嘉宾4</li>
            <li>那嘉宾5</li>
        </ul>
    </div>
</body>
</html>
