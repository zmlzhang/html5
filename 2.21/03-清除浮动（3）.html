<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>隔墙法</title>
    <style>
        #a1{
            float: left;
        }
        ul{
            list-style: none;
        }
    </style>
</head>
<body>
    <div id="a1">
        <ul>
            <li>男嘉宾1</li>
            <li>男嘉宾2</li>
            <li>男嘉宾3</li>
            <li>男嘉宾4</li>
            <li>男嘉宾5</li>
        </ul>
        <!--内墙法-->
        <div style="clear: both"></div>
    </div>
    <!--外墙法-->
    <!--<div style="clear: both"></div>-->
    <div id="a2">
        <ul>
            <li>那嘉宾1</li>
            <li>那嘉宾2</li>
            <li>那嘉宾3</li>
            <li>那嘉宾4</li>
            <li>那嘉宾5</li>
        </ul>
    </div>
</body>
</html>
