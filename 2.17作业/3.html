<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>费用</title>
    <style>
        html{
            width: 100%;
        }
        body{
            width: 60%;
            margin: 0px auto;
        }
        u{
            text-align: center;
        }
        .a1{
            width: 300px;
        }
        .a2{
            width:100px;
        }
        .a3{
            width: 150px;
        }
        .a4{
            width: 200px;
        }
        .a5{
            width: 850px;
        }
        .a6{
            width: 212.5px;
        }
        table{
            border: 1px solid teal;
            border-spacing: 0px;
            border-collapse: collapse;
            margin: 0px auto;
        }
        th{
            border: 1px solid teal;
        }
        td{
            border: 1px solid teal;
        }
    </style>
</head>
<body>
    <table>
        <caption><u>费用报销单</u></caption>
        <span>
            报销日期&#x3000;&#x3000;年&#x3000;月&#x3000;日&#x3000;&#x3000;&#x3000;附件&#x3000;&#x3000;张
        </span>
        <thead>
            <tr>
                <th class="a1">费用项目</th>
                <th class="a2">类别</th>
                <th class="a2">金额</th>
                <td class="a3">负责人</td>
                <th class="a4"></th>
            </tr>
        </thead>
        <tr>
            <td class="a1"></td>
            <td class="a2"></td>
            <td class="a2"></td>
            <td class="a3"></td>
            <td class="a4"></td>
        </tr>

         <tr>
            <td class="a1"></td>
            <td class="a2"></td>
            <td class="a2"></td>
            <td class="a3" rowspan="2">审查意见</td>
            <td class="a4" rowspan="2"></td>
        </tr>
         <tr>
            <td class="a1"></td>
            <td class="a2"></td>
            <td class="a2"></td>
        </tr>

        <tr>
            <td class="a1"></td>
            <td class="a2"></td>
            <td class="a2"></td>
            <td class="a3" rowspan="2">报销人</td>
            <td class="a4" rowspan="2"></td>
        </tr>
         <tr>
            <td class="a1"></td>
            <td class="a2"></td>
            <td class="a2"></td>
        </tr>

        <tr>
            <td class="a1">报销金额合计</td>
            <td class="a2"></td>
            <td class="a2"></td>
            <td>￥</td>
            <td></td>
        </tr>
        <tr>
            <td class="a5">核实金额(大写)</td>
        </tr>
        <tr>
            <td class="a6">借款数</td>
            <td class="a6"></td>
            <td class="a6">应退金额</td>
            <td class="a6"></td>
            <td class="a6">应补金额</td>
            <td class="a6"></td>
        </tr>
    </table>
    <pre>          审核                  出纳             </pre>
</body>
</html>
