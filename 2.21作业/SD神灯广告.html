<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>SD神灯广告</title>
    <style>
        body{
            width: 1000px;
            margin: 0px auto;
        }
        header {
            width: 100%;
        }
        #a1{
            width:100%;
            height: 50px;
            background-color: palegoldenrod;
            top: 0px;
        }
        #a2 {
            height: 50px;
            float: left;
            margin-left: 200px;
        }
        #a3 {
            height: 50px;
            float: right;
            margin-right: 200px;
        }
        ul {
            width: 1000px;
            height: 30px;
            list-style: none;
            font-size: 20px;
            background-color: red;

            float: left;
            clear: both;
            margin: 0px;
        }
        li{
            width:80px; 
            margin:0px 0px;
            float: left;
        }
        li:nth-child(1){
            width: 40px;
            background-color: white;
            border-radius: 10%;
        }
        ul::after {
            display: block;
            clear: both;
            content: " ";
            visibility: hidden;
            height: 0px;
        }
         li::after {
            display: block;
            clear: both;
            content: " ";
            visibility: hidden;
            height: 0px;
        }
         img::after {
            display: block;
            clear: both;
            content: " ";
            visibility: hidden;
            height: 0px;
        }
        a{
            text-decoration: none;
        }
        #a4{
            width:1000px;
        }
        main {
            width: 800px;
            margin: 0px auto;
            height: 900px;
        }
        .b1{
            width: 200px;
            height: 300px;
            float: left;
            background-color: yellow;
        }
        .b2{
            width: 590px;
            height: 600px;
            float:right;
            margin-left: 10px;
            background-color: gray;
        }
        .b3{
            width: 200px;
            height: 290px;
            float: left;
            margin: 10px auto;
            background-color: orange;
        }
        .b4{
            width: 800px;
            height: 250px;
            background-color: blueviolet;
            float: left;
        }
        #c1{
            width: 490px;
            height: 250px;
            background-color: limegreen;
            float: left;
            margin-right: 10px;
        }
        #c2{
            width: 300px;
            height: 250px;
            float: right;
            background-color: blue;
        }
        span{
            display: block;
            width: 800px;
            font-size: 15px;

            margin: -35px auto;
            border: 1px solid gray;
            box-shadow: 1px 1px 2px 2px gray;
        }
    </style>
</head>

<body>
    
        <div id="a1">
            <img src="images/logo2.jpg" alt="SD神灯" id="a2">
            <img src="images/tel.jpg" alt="电话" id="a3">
        </div>
        <ul>
            <li>
                <a href="">首页</a>
            </li>
            <li>
                <a href="">折叠伞</a>
            </li>
            <li>
                <a href="">联系我们</a>
            </li>
            <li>
                <a href="">产品推荐</a>
            </li>
            <li>
                <a href="">公司简介</a>
            </li>
            <li>
                <a href="">新闻动态</a>
            </li>
        </ul>
        <img src="images/banner1.jpg" alt="首页大伞" id="a4">
    <main>
        <div class="b1"></div>
        <div class="b2"></div>
        <div class="b3"></div>
        <div class="b4">
            <div id="c1"></div>
            <div id="c2"></div>
        </div>
    </main>
    
    <footer>
    </footer>
</body>

</html>
