<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>匿名函数</title>
</head>
<body>
    <script>
        // 第二种定义函数的方式
        // 匿名函数
        // 但是该函数赋值给了sum变量  所以我们可以通过sum变量调用该函数
        var sum = function(a,b){
            var result = a + b
            return result
        }
        var result2 = sum(1,4)
        console.log(result2)
    </script>
</body>
</html>
