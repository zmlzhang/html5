<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>书页</title>
    <style>
        html{
            height: 100%；
        }
        body{
            margin: 0px;
            height: 100%;
        }
        div{
            height: 100%;
            background-color: black;
            position: relative;

            perspective: 4000px;
            perspective-origin: 190% 30%;
        }
        p{
            width: 300px;
            height: 550px;
            position: absolute;
            top:calc(50% - 550px / 2);
            left: calc(50% - 150px);
            opacity: 0.7;

            /*设置书页 做3D转换的参考点*/
            transform-origin: 0 0 0;
        }
        p:nth-child(1){
            background-color: blue;
            transform: rotateY(-15deg);
        }
         p:nth-child(2){
            background-color: orangered;
            transform: rotateY(-10deg);
        }
         p:nth-child(3){
            background-color: rebeccapurple;
            transform: rotateY(0deg);
        }
         p:nth-child(4){
            background-color: green;
            transform: rotateY(35deg);
        }
         p:nth-child(5){
            background-color: yellow;
            transform: rotateY(50deg);
        }
         p:nth-child(6){
            background-color:red;
            transform: rotateY(65deg);
        }
    </style>
</head>
<body>
    <div>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
    </div>
</body>
</html>
