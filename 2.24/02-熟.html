<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>shu</title>
    <style>
        html{
            height: 100%;
        }
        body{
            width:100%;
            height: 100%;
            margin: 0px;
        }
        section{
            height: 100%;
            background-color: black;

            position:relative;

            perspective:4000px;
        }
        div{
            width: 300px;
            height: 300px;

            position: absolute;
            left: calc(50% - 150px);
            top: calc(50% - 150px);
        }
        .t{
            background-color: red;
            /*transform: rotateY(-80deg);*/
        }
        .bt{
            background-color: blue;
            transform: translateX(-10px) rotateY(-20deg) scale(1.01);
        }
        .l{
            background-color: green;
             transform: translateX(-30px) rotateY(-40deg);
        }
        /*.r{
            background-color: yellow;
        }
        .s{
            background-color: rebeccapurple;
        }
        .b{
            background-color: orangered;
        }*/
    </style>
</head>
<body>
    <section>
        <div class="t">上</div>
        <div class="bt">下</div>
        <div class="l">左</div>
         <!--<div class="r">右</div>
        <div class="s">前</div>
        <div class="b">后</div>-->
    </section>
</body>
</html>
