<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>立方体</title>
    <style>
        html{
            height: 100%;
        }
        body{
            width: 100%;
            height: 100%;
            margin: 0px;
        }
        section{
            height: 100%;
            background-color: black;
            position: relative;

            /*设置观察者与z=0 所在平面间 的距离：视角*/
            perspective: 4000px;
            /*观察者以x轴和y轴为基准。默认值为50% 50%*/
            perspective-origin: -50% -150%;
        }
        div{
            width: 300px;
            height: 300px;
            /*透明度*/
            opacity: 0.7;
            position: absolute;

            left: calc(50% - 300px / 2);
            top:calc(50% - 150px);
        }
        .t{
            background-color: red;

            transform: translateY(-150px) rotateX(90deg);
        }
        .bt{
            background-color:blue; 
            transform: translateY(150px) rotateX(90deg);
        }
        .l{
            background-color: rebeccapurple;

            transform: translateX(-150px) rotateY(90deg);
        }
        .r{
            background-color: green;

            transform: translateX(150px) rotateY(90deg);
        }
        .f{
            background-color: yellow;
            transform: translateZ(-150px);
        }
        .b{
            background-color: cadetblue;

            transform: translateZ(150px);
        }
    </style>
</head>
<body>
    <section>
        <div class="t">上</div>
        <div class="bt">下</div>
        <div class="l">左</div>
        <div class="r">右</div>
        <div class="f">前</div>
        <div class="b">后</div>
    </section>
</body>
</html>


<!--
    2D图形转换中，图形转换费参考点是transform-origin：50% 50%。
    3D图形转换中，图形转换费参考点是transform-origin：50% 50% 0%。

-->
