<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="author" content="张漫丽">
    <title>标签页</title>
    <link href="bs/css/bootstrap.min.css" rel="stylesheet">
    <style>

    </style>
</head>

<body>

    <div class="container">

        <!-- Nav tabs -->
        <!--标签页选项-->
        <ul class="nav nav-tabs" role="tablist">
            <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">Home</a></li>
            <li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">Profile</a></li>
            <li role="presentation"><a href="#messages" aria-controls="messages" role="tab" data-toggle="tab">Messages</a></li>
            <li role="presentation"><a href="#settings" aria-controls="settings" role="tab" data-toggle="tab">Settings</a></li>
        </ul>

        <!-- Tab panes -->
        <!--每一个标签页所对应的内容-->
        <div class="tab-content">
            <div role="tabpanel" class="tab-pane active" id="home">那看</div>
            <div role="tabpanel" class="tab-pane" id="profile">女装</div>
            <div role="tabpanel" class="tab-pane" id="messages">鞋子</div>
            <div role="tabpanel" class="tab-pane" id="settings">那些</div>
        </div>

    </div>

    <script src="bs/js/jquery.min.js"></script>
    <script src="bs/js/bootstrap.min.js"></script>
</body>

</html>
