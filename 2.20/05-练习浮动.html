<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮动</title>
    <style>
        body{
            width: 1000px;
            margin: 0px auto;
            background-color: lightgray;
        }
        main{
            width: 800px;
            height: 100%;
            margin: 0px auto;
        }
        #a1{
            width: 200px;
            height: 100px;
            margin-top: 10px;

            background-color: orange;
            float: left;
        }
        #a2{
            width: 100px;
            height: 45px;
            margin-top: 10px;
            margin-bottom: 10px;
            background-color: green;

            float: right;
        }
        #a3{
            width: 590px;
            height: 45px;

            background-color: green;
            float: right;
        }
        #a4{
            width: 250px;
            height: 300px;
            margin: 10px 10px 10px 0px;

            background-color: orange;
            float: left;
        }
        #a5{
            width: 350px;
            height: 180px;
            margin: 10px 0px;
            
            background-color: red;
            float: left;
        }
        #a6{
            margin: 10px auto;
            width: 180px;
            height: 270px;

            background-color: yellow;
            float: right;
        }
        #a7{
            width: 350px;
            height: 50px;

            background-color: red;
            float: left;
        }
        #a8{
            width: 350px;
            height: 20px;
            margin: 10px auto;

            background-color: red;
            float: left;
        }
        #a9{
            width: 540px;
            height: 20px;

            background-color: black;
            float: left;
        }
        #a10{
            width: 800px;
            height: 25px;

            background-color: pink;
            float: left;
        }
       
    </style>
</head>
<body>
    <main>
        <div id="a1"></div>
        <div id="a2"></div>
        <div id="a3"></div>
        <div id="a4"></div>
        <div id="a5"></div>
        <div id="a6"></div>
        <div id="a7"></div>
        <div id="a8"></div>
        <div id="a9"></div>
        <div id="a10"></div>
    </main>
</body>
</html>
