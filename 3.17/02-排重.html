<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>排重</title>
</head>
<body>
    <script>
        function pc(arr){
            for(var i=arr.length-1;i>=0;i--){
                for(var j=i-1;j>=0;j--){
                    if(arr[i] == arr[j]){
                        //删除重复的元素
                        arr.splice(j,1)
                        i--
                    }
                }
            }
            return arr 
            arr=arr.sort();
        }
        arr=[1,2,3,4,1,2,5,6,1,6,9,3,4,7,0,0,6,0,4,7,8,3,5,9,6]
        var jie= pc(arr)
        console.dir(jie)
    </script>
</body>
</html>
