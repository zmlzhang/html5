<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="author" content="张漫丽">
        <title></title>
        <style>
        body{
            margin: 0px;
            padding: 0px;
        }
        #main{
            width: 300px;
            height: 300px;
            margin: 100px auto;
           
         
        }
        .frs{
            width:150px;
            height: 300px;
            float: left;
            border-bottom-left-radius: 300px;
            border-top-left-radius: 300px;
            background-color: pink;
        }
        .sec{
            width:150px;
            height: 300px;
            float: right;
            border-bottom-right-radius: 300px;
            border-top-right-radius: 300px;
            background-color: lightblue;
        }
        #main:hover{
              animation: yuan 5s infinite linear;
        }
      
        @keyframes yuan{
            0%{
                transform: rotate(0deg);
            }
            100%{
                transform: rotate(360deg);
            } 
        }


            
        </style>
    </head>
    <body>
        <div id="main">
            <div class="frs"></div>
            <div class="sec"></div>
        </div>
    </body>
</html>
