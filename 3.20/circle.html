<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>半圆</title>
    <style>
        div{
            position: absolute;
            width: 400px;
            height: 400px;
        }
        .container{
            margin: 30px auto;
            position: relative;
        }
        .container div{
            border-radius: 50%;
        }
        .left{
            background-color: red;
            clip:rect(0 200px 400px 0);
        }
        .right{
            background-color: black;
            clip:rect(0 400px 400px 200px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>
</html>
