<head>
    <meta charset="UTF-8">
    <title>Document</title>

<body>
    <!--js代码写到script标签内-->
    <script>
    //变量：变量的量。
    //在js中声明变量使用var关键字，为了是给该变量在计算机中开辟一块内存空间
    //变量的命名规范： 可以包含字母， 数字，下划线，但是要以字母开头。变量的命名尽量有意义。
    //计算机中的‘=’是一个赋值符号，运算顺序是从右往左的，“==”表示的是“等于”
         // num是数字类型（number）
         var num1 = 9
         var num2 = 3
         var result = num1 / num2
         //alert(result);
         //打印输出
         console.log(result)

         //字符串:使用单引号或者双引号(string)
         var str = "zhang"
         var str2 = '张三'

         //布尔类型：‘是’（TRUE）或者‘否’（FALSE）（bool）
         var bool1 = true
         var bool2 = false

         //typeof :查看变量类型
         console.log(typeof str)

         var obj = {
             name:'张三',
             sex:'男',
             marry:false,
         }
         alert(name);

    </script>
</body>
</html>
