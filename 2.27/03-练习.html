<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>围绕转动</title>
    <style>
        html{
            height: 100%;
        }
        body{
            height: 100%;
            background-color: black;
        }
        section{
            width:600px;
            height: 400px;
            margin: 0px auto;
            position: relative;
            background-color: sandybrown;
        }
        #a1{
            width: 50px;
            height: 50px;
            margin: 0px auto;
            background-color: lightblue;
            border-radius: 50%;
        }
        #a2{
            width: 20px;
            height: 20px;
            border: 2px dashed red;
            position:absolute;
            top:50%;
            left: 50%;
        }

        @keyframes move{
            0%{
                
            }
        }
    </style>
</head>
<body>
    <section>
        <div id="a1"></div>
        <div id="a2"></div>
    </section>
</body>
</html>
