<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        html{
            height: 100%;
        }
        body{
            margin: 0px;
            height:100%;
            background-color: black; 
        }
        /*父子选择器*/
        body>section{
            width: 300px;
            height: 300px;
            background-color: blue;
            margin: 100px auto;
            /*倾斜
            两个值*/
            transform: skew(45deg 0);
        }
        body>section>section{
            width: 300px;
            height: 300px;
            background-color: yellow;
            /*平移
            第一个值代表x轴，第二个至代表y轴*/
            /*transform: translate(100px, 220px);*/
            /*旋转
            以自己的中心点为中心进行旋转*/
               /*origin:起点原点*/
            transform-origin:0% 0%; 
            transform: scale(0.5) rotate(45deg);
        }
        body>section>section>section{
            width: 300px;
            height: 300px;
            background-color: green;
            /*缩放*/
            transform: scale(0.5);
        }
    </style>
</head>
<body>
    <!--
        transform:转换，转变
        通过
        在平坐标器下，给予X轴和y轴 对图形进行：
        平移：translate
        缩放：scale
        旋转：rotate
        倾斜：skew
    -->
    <section>
        <section>
            <section></section>
        </section>
    </section>
</body>
</html>
