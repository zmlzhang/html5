<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!--title:当鼠标放在图片上时，显示文字-->
    <img src="jiang.jpg" alt="僵小鱼" title="僵小鱼">

    <!--
        <figure>:图形，插图
        figcaption:标题.
        lang:language 语言，en 英文，zh 中文
    -->
    <figure>
        <img src="jiang.jpg" alt="僵鱼">
        <figcaption lang="en">僵小鱼</figcaption>
    </figure>
</body>
</html>
