<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
    <style>
        ul{

        }
    </style>
</head>
<body>
    <!--
        1.无序列表
        ul:unordered list， 无序列表
        li:list item.列表项
    -->
    <ul>
        <li>首页</li>
        <li>我的大学</li>
        <li>我的家乡</li>
        <li>我的tongxue</li>
        <!--
            2.有序列表
            ol:ordered list 有序列表
            li
        -->
        <ol>
            <li>学生1</li>
            <li>学生2</li>
            <li>学生3</li>
            <li>学生4</li>
            <li>学生5</li>
            <li>学生6</li>
            <li>学生7</li>
        </ol>
        <!--3.定义列表
        dl:define list，定义列表
        dt: define title 定义列表的标题
        dd: define description  定义对列表的具体描述内容-->
        <dl>
            <dt>html5</dt>
            <dd>html5是html的第五个版本。</dd>
            <dt>css</dt>
        </dl>
    </ul>
</body>
</html>
