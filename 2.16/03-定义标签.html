<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定义标签</title>
</head>
<body>
    <!--
        <dfn>,define:定义标记一对特殊术语或者短语
            默认文本为斜体
    -->
    <span>
        <dfn>
            <strong>HTML5</strong>是html的第五个版本，它是一门超文本标记语言。
            从广义上说，html5包含了heml5.css3.javas
        </dfn>
    </span>
</body>
</html>
