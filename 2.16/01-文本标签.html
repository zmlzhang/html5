<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本标签</title>
    <style>
        strong{
            font-weight: nomarl;
        }
        em{
            /*nomal：正常，italic:斜体*/
            font-style: normal;
            /*font-style: italic;*/
        }
        span{
            /*underline:下划线  line-through:删除线*/
            text-decoration: underline;
        }
        q{
            /*定义自定义的引用符号*/
            quotes: ''
        }
    </style>
</head>
<body>
    <span>一般描述普通文本，没有特殊效果</span><br>
    <strong>带有强调的含义，表示内容的重要性，文本有加粗效果</strong><br>
    <b>强调的含义较弱，也有文本加粗的效果</b><br>
    <em>带有腔调的含义，表示文本内容的重要性，斜体文本</em><br>
    <i>斜体</i><br>
    <ins>插入新的内容，表示新增的内容，显示文本带有下滑线</ins><br>
    <U>文本带有下划线</U><br>
    <del>删除键，标识要废除的内容</del><br>
    <s>删除线，有删除意义</s>
    <p>
        <sup>下标</sup>
    </p>
    <q>自带前引号后引号</q><br>

</body>
</html>
