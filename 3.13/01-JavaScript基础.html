<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js基础</title>
</head>
<body>
    <!--
        第一种方式：
            js代码可以直接嵌套到网页的任何地方，
            代码内容放在script标签内部
         第二种方式：
            把js代码放到单独的·js文件中
            然后在HTML中通过<script src=".js">引入.js代码
            利于维护。
    -->

    <script>
        
        // 1.变量: 可以变化的量
        // var（variable）：变量，他是声明变量的关键字
        // = ：赋值符号，运算顺序：从右到左

        // 变量名规则：可以（1）以字母·_开头;
        // (2)包含字母下划线数字
        // （3）驼峰命名法，第一个单词首字母小写，其他单词首字母大写
        // （4）命名有意义
        var num1 = 1;
        var num2 = 2;
        var sum = num1 + num2;
        // 在控制台输出sum的值，log：日志
        console.log(sum);
    </script>
</body>
</html>
