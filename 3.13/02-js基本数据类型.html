<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js的基本数据类型</title>
</head>
<body>
    <script>
        // 变量类型由它的值决定。
        // 1.数字类型（number）
        var num = 4;
        // 通过typeof查看num的变量类型
        console.log(typeof num);

        // 2.字符串类型（string）
        // 只要是被""或者''包裹的内容，这个值的类型就是string ；
        var str= 'hellow';
        var str2 = "world";
        console.log(typeof str);

        // + 运算符
        // 在这里相当于一个连接符会把多个字符串拼接到一起。
        var result = str + str2;
        console.log(result);
        console.log(typeof result);

        // 隐式转换,11223-->"11223" (+)
        // "123456"-->123456 (-)
        // 字符串 - 字符串: Nan:not a number,不是一个数字

        //  boolean 表示判断逻辑中的 true(1) 和 false(0)
    </script>
</body>
</html>
