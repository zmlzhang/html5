        // 用户5次机会
        function gus(){
            var ran = Math.ceil(Math.random()*10)
            console.log(ran)
            var count = 3

            var finsh = false;
            while (!finsh){

                // if(count<=1){
                //     alert('机会已经用完了')
                //     break;
                // }

                count--    //每循环一次，说明用户少一次机会
                var gs=prompt("请输入你猜的数字（0~10）")
                console.log(gs)
                if(count == 0){
                    if(ran > gs){
                        alert("猜小了，机会已用完")
                    }
                    else if(ran < gs){
                        alert('猜大了，机会已用完')
                    }
                    else if (ran == gs){
                        alert('恭喜你，终于猜对了')
                        finsh = true
                    }
                    break
                }
                else{

                    if(ran > gs){
                        alert("猜小了，还有" + count + '机会')
                    }
                    else if(ran < gs){
                        alert('猜大了，还有' + count + '机会')
                    }
                    else if(ran == gs){

                        finsh = true
                    }
                    else{
                        alert('输入错误，还有' + count + '机会')
                    }
                }
            }
        }
