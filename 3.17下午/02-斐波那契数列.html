<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>斐波那契数列</title>
</head>
<body>
    <script>

        function fei(n){
            var x=1
            var y=1

            var count = 0
            for(var i=0; i<n;i++){
                count = x+ y

                x=y
                y=count
            }
            return count
        }
        var num = fei(1)
        console.log(num)

    </script>
</body>
</html>
