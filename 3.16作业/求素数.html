<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>求素数</title>
</head>
<body>
    <script>
        function su(j){
            for (var i=2;i<j;i++){
                if(j%i == 0){
                    return false
                }
            }
            return true
        }
        var ss = su(101)
        console.log(ss)
    </script>
</body>
</html>
