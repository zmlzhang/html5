<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM操作简介</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            border: 2px solid red;
        }
        </style>
</head>
<body>
    <div id="box"></div>


    <script>
        //获取html文档中的某个标签对
        //获取标签对
        //根据id找到对应的标签
        var div = document.getElementById('box')
        //操作div标签的文本内容
        div.innerText='hello'
        div.style.color = 'green'
        div.style.fontSize = '28px'

        //通过js创建标签
        var img = document.createElement("img")
        //给img标签的src属性赋值
        img.src = 'fengche.png'

        //根据标签名找到对应的标签对
        var body = document.querySelector('body')
        //将创建好的img标签拼接到body中
        body.appendChild(img)
    </script>
</body>
</html>
