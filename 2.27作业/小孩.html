<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>漂亮小孩</title>
    <style>
        body{
            perspective: 4000px;
        }
        main{
            width:400px;
            height: 600px;
            margin: 300px auto;
            /*background-color: lightblue;*/

            position: relative;
            transform-style: preserve-3d;
            animation: xz 20s linear 0s infinite;
            /*perspective:2000px;*/
            /*perspective-origin: 50% 50%;*/
        }
        img{
            width: 300px;
            height: 300px;
            position:absolute;
            /*设置透明度*/
            /*opacity: 0.5;*/
            top:200px;
            left: 0px;
            /*animation: xz 20s linear 0s infinite;*/
            
        }

        .kx1{
            transform:  rotateY(60deg) translateZ(300px);
        }
        .kx2{
            transform:  rotateY(120deg) translateZ(300px);
        }
        .kx3{
            transform:   rotatey(180deg) translateZ(300px);
        }
        .kx4{
            transform:  rotateY(240deg) translateZ(300px);
        }
        .kx5{
            transform:  rotateY(300deg) translateZ(300px);
        }
        .kx6{
            transform:  rotateY(360deg) translateZ(300px);
        }


        /*动画*/
        @keyframes xz{
            0%{
                transform: rotateY(0deg) rotateX(0deg);
            }
            /*20%{
                transform: rotateY(102deg) rotateX(-5deg);
            }
            40%{
                transform: rotateY(120deg) rotateX(-5deg);
            }
            60%{
                transform: rotateY(120deg) rotateX(-5deg);
            }
            80%{
                transform: rotateY(120deg) rotateX(-5deg);
            }*/
            100%{
                transform: rotateY(360deg) rotateX(0deg);
            }
        }
    </style>
</head>
<body>
    <main>
        <img src="img/1.jpg" alt="1" class="kx1" >
        <img src="img/2.jpg" alt="2" class="kx2">
        <img src="img/3.jpg" alt="3" class="kx3">
        <img src="img/4.jpg" alt="4" class="kx4">
        <img src="img/5.jpg" alt="5" class="kx5">
        <img src="img/6.jpg" alt="6" class="kx6">
    </main>
</body>
</html>
